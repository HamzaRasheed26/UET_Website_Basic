<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .co {
            padding-top: 10px;
        }
        .bo{
            margin-right: 80%;
        }
    </style>
</head>

<body>
    <div class="p-3 mb-2 bg-light text-dark">
        <h1 class="text-center shadow p-3 mb-5 bg-body rounded">University of Engineering and Technology</h1>
        <hr />
        <img src="images/uetnewlogo.png" class="img-fluid" alt="...">

        <div class="p-3 mb-2 bg-primary text-white opacity-75 " class="shadow p-3 mb-5 bg-body rounded">
            <h3> Admission Form </h3>
        </div>

        <hr />
        <button type="button" class="btn btn-light"><a href="Home.html">Home</a></button>
        <button type="button" class="btn btn-light"><a href="Admission.html">Admission </a></button>
        <button type="button" class="btn btn-light"><a href="Contact us.html">Contact us </a></button>
        <button type="button" class="btn btn-light"><a href="About.html">About </a></button>
        <hr />


        <h4> Fill the following form for Admission </h4>

        <form>
            <div class="mb-3 bo">
                <label for="exampleInputEmail1" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 bo">
                <label for="exampleInputPassword1" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="bo">
                <select class="form-select " aria-label="Default select example">
                    <option  selected>Select Province </option>
                    <option value="1">Punjab</option>
                    <option value="2">Sindh</option>
                    <option value="3">Balochistan</option>
                    <option value="4">KPK</option>
                    <option value="5">Gilgit</option>
                    <option value="6">AJK</option>
                </select>
            </div>
            <div class="mb-3 co">
                <label for="exampleInputPassword1" class="form-label">Pick Favourite Color</label>
                <input type="color" id="exampleInputPassword1">
            </div>
            <label for="exampleInputPassword1" class="form-label">Gender </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Female
                </label>
            </div>


            <div class="co"><button type="submit" class="btn btn-primary">Submit</button></div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
